<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Yamin Jewelrys</title>

</head>
<body>
<div class="container mt-5">
  <h2>Login</h2>
  <form id="loginForm">

      <label for="phoneLogin" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phoneLogin" required>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
<script src="js/script.js"></script>
</body>
</html>
