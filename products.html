<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products - Yamin Jewelrys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Jewelry Collection</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img src="assets/images/ring.jpg" class="card-img-top" alt="Ring">
        <div class="card-body">
          <h5 class="card-title">Gold Ring</h5>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">View</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Gold Ring</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img src="assets/images/ring.jpg" class="img-fluid" alt="Ring">
        <p class="mt-3">This handcrafted gold ring is perfect for special occasions.</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
